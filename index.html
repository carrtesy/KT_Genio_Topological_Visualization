<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dongmin Kim">
    <meta name="description" content="This is the demo for KT Genio Topological Visualization.">

    <!-- CSS, D3.js Library -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/graph.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script> -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>KT Genio Topological Visualization</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="nav">
      <!-- logo -->
      <a href="#">
        <img class="nav__logo" src="images/logo.png" alt="KT Genio+">
      </a>

      <!-- link to other services -->
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="#"><i class="fas fa-desktop"></i>실시간 모니터링</a>
        </li>
        <li class="nav__btn">
          <a href="#"><i class="fas fa-table"></i>상황 대응</a>
        </li>
        <li class="nav__btn">
          <a href="#"><i class="fas fa-exclamation-triangle"></i>장애 현황</a>
        </li>
        <li class="nav__btn">
          <a href="#"><i class="fas fa-shield-alt"></i>AI 장애 분석</a>
        </li>
        <li class="nav__btn">
          <a href="#"><i class="fas fa-exclamation-circle"></i>AI 이벤트</a>
        </li>
        <li class="nav__btn">
          <a href="#"><i class="fas fa-tasks"></i>작업 관리</a>
        </li>
        <li class="nav__btn">
          <a href="#"><i class="fas fa-signal"></i>통계</a>
        </li>
      </ul>
    </nav>

    <!-- Main SVG Object Here -->
    <!-- 분리 -->
    <main class="main">
		<div id = "canvas"></div>
    </main>
    
    <!-- Modal -->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="nodeInfoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">
              <!-- to be filled by js -->
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- to be filled by js -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Javascripts -->
    <script src="https://kit.fontawesome.com/b02ee12390.js" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="javascripts/main.js"></script>

  </body>

</html>
