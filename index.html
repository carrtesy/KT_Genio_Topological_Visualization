<!DOCTYPE html>
<html lang="en">

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS, D3.js Library -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/graph.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <title>KT Genio Topological Visualization</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="nav">

      <ul class="nav__list">

          <a href="#"><i class="fas fa-desktop"></i>실시간 모니터링</a>
        </li>
        <li class="nav__btn">

        <li class="nav__btn">

        </li>

    <!-- Javascripts -->
